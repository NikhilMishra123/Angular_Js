
<p>
    <b>
        Signup form (signup component )        
    </b>
</p>

<form [formGroup]="form" (ngSubmit)="loginCheck(form)">
    
    <div  class ="alert alert-danger"  *ngIf="form.errors">  Invalid user </div> 
    <!-- this will render if the user is not in the database -->


    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName ="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="form.get('username').pending"> <!-- it is used to check wether there is any pending async validation check if yes than till that time it will show  "  Checking for name availability "-->
                Checking for name availability
            </div>
            <div class ="alert alert-danger" *ngIf="form.get('username').touched && form.get('username').invalid">
                <div *ngIf="form.get('username').errors.required"> Name reqired </div>
                <div *ngIf="form.get('username').errors.minlength"> Length is less than 3 </div>
                <div *ngIf="form.get('username').errors.maxlength"> Length is more than 10 </div>
                <div *ngIf="form.get('username').errors.cannotContainSpace"> Cannot conatain space</div>
                <div *ngIf="form.get('username').errors.shouldBeUnique"> Oh! Sorry Name already taken </div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div class ="alert alert-danger" *ngIf="form.get('password').touched && form.get('password').invalid">
                <div *ngIf="form.get('password').errors.required"> Name reqired </div>
                <div *ngIf="form.get('password').errors.minlength"> Length is less than 3 </div>
                <div *ngIf="form.get('password').errors.maxlength"> Length is more than 10 </div>
            </div>
    </div>
    <button [disabled] = "form.invalid" class="btn btn-primary" type="submit">Sign Up</button>
</form>
